<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XSS示例</title>
  <style type="text/css">
    .div-group {
      padding: 20px;
      margin-bottom: 20px;
      border: 1px dashed #f00;
    }
    .div-group a {
      display: block;
    }
  </style>
  <script src="http://lib.baomitu.com/jquery/2.2.4/jquery.js"></script>
</head>
<body>
  <!-- 在URL的路径或者参数: urlencode -->
  <!-- 编码规则： encodeURIComponent -->

  <div class="div-group">
    <a href="http://china.huanqiu.com/article/2017-12/11487461.html?from={{a}}" target="_blank">未编码链接</a>
    <a href="http://china.huanqiu.com/article/2017-12/11487461.html?from={{b|encodeForURL}}" target="_blank">编码之后链接</a>
  </div>
</body>
</html>
